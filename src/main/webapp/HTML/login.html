<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../assets/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="../assets/login/css/main.css">
</head>
<body class="">
	
	<div class="wrapper">
		<div class="container-login">
			<div class="wrap-login">
				<div class="login-pic">
					<img src="../assets/images/capco logo.png" alt="IMG">
					<p>Travel<br/>Assistance<br />Portal</p>
				</div>

				<form class="login-form validate-form">
					<span class="login-form-title">
						Login
					</span>

					<div class="wrap-input validate-input" data-validate = "Valid email is required">
						<input class="input" type="text" name="name" size="10" maxLength="10" placeholder="Username" required>
						<span class="focus-input"></span>
						<span class="symbol-input">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Password is required">
						<input class="input" type="password" name="pass" placeholder="Password" required>
						<span class="focus-input"></span>
						<span class="symbol-input">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login-form-btn">
						<button class="login-form-btn">
							Login
						</button>
					</div>


					
				</form>
			</div>
		</div>
	</div>
	

	


</body>
</html>
